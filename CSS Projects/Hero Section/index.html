<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&family=Chokokutai&family=Eagle+Lake&family=Kode+Mono:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Outfit:wght@100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&family=Chokokutai&family=Eagle+Lake&family=Kode+Mono:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Outfit:wght@100..900&family=Parisienne&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&family=Chokokutai&family=Eagle+Lake&family=Imperial+Script&family=Kode+Mono:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Outfit:wght@100..900&family=Parisienne&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="left">
        <p>Properties</p>
        <p>Neighbourhoods</p>
        <p>About</p>
        <p>Buy/Sell</p>
      </div>
      <div class="center">
        <svg
          id="logo-72"
          width="52"
          height="44"
          viewBox="0 0 53 44"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M23.2997 0L52.0461 28.6301V44H38.6311V34.1553L17.7522 13.3607L13.415 13.3607L13.415 44H0L0 0L23.2997 0ZM38.6311 15.2694V0L52.0461 0V15.2694L38.6311 15.2694Z"
            class="ccustom"
            fill="#ffffff"
          ></path>
        </svg>
      </div>
      <div class="right">
        <button>Contact us</button>
        <button id="booking">Booking now</button>
      </div>
    </header>
    <main>
      <div id="hero">Live the <span>City</span></div>
      <div id="box">
        <img
          src="https://images.unsplash.com/photo-1612320648993-61c1cd604b71?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1172"
          alt="apartment interior"
        />
        <h2>The Grand Madison</h2>
        <p>
          Designed for modern living,smart home technology, and stunning city
          views.
        </p>
        <div id="end">
          <span id="end-left">Last entries</span>
          <span id="end-right">
            <button class="arrow-left">&larr;</button>
            <button class="arrow-right">&rarr;</button>
          </span>
        </div>
      </div>
    </main>
  </body>
</html>
